<template name="footer">
<footer id="footer">
	<div class="container">
		{{#with loc}}
		<div id="currentLoc"><a href="/viewLocation/{{inLocationId}}" id="currentLocLink"><span class="glyphicon glyphicon-info-sign"></span>&nbsp;&nbsp;{{inLocation}} <small>{{inOrNear}}</small></a></div>
		{{/with}}
		<div id="info" class="small pull-right"></div>
		<div id="audioBox">
			<div id="listenBox">
				<a href="#" class="btn btn-default btn-lg" id="listen"><span class="glyphicon glyphicon-volume-up"></span></a>
			</div>
			<div id="typeBox">
				<a href="#" class="btn btn-default btn-lg" id="type"><span class="glyphicon glyphicon-text-size"></span></a>
			</div>
			<div id="micBox">
				<div id="microphone"></div>
			</div>
			<span class="clear">&nbsp;</span>
		</div>
	</div>
</footer>
<div id="speechText">
	<div class="popover-content">
		<button id="close-popover" aria-label="Close" class="pull-right">
		  <span aria-hidden="true">&times;</span>
		</button>
		<div id="result"></div>
		<div id="error"></div>
	</div>
	<!--<span>{{voiceInput}}</span>
	<button id="voiceInputButton">Speak</button>-->
</div>
<div id="typeText">
	<div class="popover-content">
		<button id="close-text-popover" aria-label="Close" class="pull-right">
		  <span aria-hidden="true">&times;</span>
		</button>
		<form id="firstVisit">
			Welcome! Who are you?<br>
			<input type="button" class="btn btn-primary v-roleButton roleButton" value="Visitor">
			<input type="button" class="btn btn-primary s-roleButton roleButton" value="Student">
		</form>
		<div id="textDialog">
		</div>
		<form id="typedInputForm">
			<input id="typedInput" class="form-control input" placeholder="what do you do?">
		</form>
	</div>
</div>
</template>
